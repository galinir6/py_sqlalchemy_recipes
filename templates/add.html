{% extends 'layout.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="alert alert-info" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
{% endwith %}

<!-- Rest of your content -->
<h1>Add Recipe</h1>
<!-- Add car form -->

    <form method="POST" action="/add">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="ingridients">Ingridients:</label>
            <input type="text" class="form-control" id="ingridients" name="ingridients" required>
        </div>
        <div class="form-group">
            <label for="prepTime">Preparetion time:</label>
            <input type="text" class="form-control" id="prepTime" name="prepTime" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
{% endblock %}
